<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Football Dashboard</h1>
    <div class="row mt-4">
      <div class="col-md-6">
        <h2>Adhérents par Catégorie et Sexe</h2>
        <div class="chart-container">
          <canvas id="adherentsChart"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <h2>Montants des Événements et Abonnements</h2>
        <div class="chart-container">
          <canvas id="montantsChart"></canvas>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <h2>Évolution des Paiements</h2>
        <div class="large-chart-container">
          <canvas id="paiementsChart"></canvas>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <h2>Adhérents par Catégorie et Nombre de Cours Suivis</h2>
        <div class="chart-container">
          <canvas id="coursChart"></canvas>
        </div>
      </div>
      <div class="col-md-12">
        <h2>Participation aux Événements</h2>
        <div class="chart-container">
          <canvas id="evenementsChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/js/scripts.js"></script>
</body>
</html>
